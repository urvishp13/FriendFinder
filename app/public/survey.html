<script>
  $("#submit-btn").on("click", function (event) {
    // prevent refreshing on click
    event.preventDefault();

    const newProfile = {
      name: $("#name").val().trim(),
      photo: $("#photoURL").val().trim(),
      scores: [$("#q_1 option:selected").val(),
        $("#q_2 option:selected").val(),
        $("#q_3 option:selected").val(),
        $("#q_4 option:selected").val(),
        $("#q_5 option:selected").val(),
        $("#q_6 option:selected").val(),
        $("#q_7 option:selected").val(),
        $("#q_8 option:selected").val(),
        $("#q_9 option:selected").val(),
        $("#q_10 option:selected").val()
      ]
    }

    $.post("/api/friends", newProfile)
      // getting the "response" of the res.json from apiRoutes
      .then(function (response) {
        $("#exampleModalCenter").modal("toggle");
        console.log(response);
        $(".modal-body").html(`${response.photo}<br>`);
        $(".modal-body").append(response.name);
      });
  });
</script>
